<div class="container my-5 py-5 z-depth-1">
    <section class="text-center">
      <h3 class="mb-5 blue-text font-weight-bold">Product Information</h3>
        <div class="row">
          <div class="col-lg-6">
              <div class="carousel-inner text-center text-md-left" role="listbox">
                <div class="carousel-item active">
                  <img :src="{{product.image}}" alt="" class="img-fluid">
                </div>
              </div>
          </div>
          <div class="col-lg-5 text-center text-md-left">
            <h4 class="h3-responsive text-center text-md-left product-name font-weight-bold dark-grey-text mb-4 ml-xl-0 ml-4">
              <strong>{{ product.name }}</strong>
            </h4>
            <h3 class="h4-responsive text-center text-md-left mb-5 ml-xl-0 ml-4">
              <span class="red-text font-weight-bold">
                <strong>{{ product.price }} SEK</strong>
              </span>
            </h3>
            <div class="accordion md-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">
              <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Description <i class="fas fa-angle-down rotate-icon"></i></h5>
                </div>
                <div>
                <div class="card-body">{{ product.description }}</div>
                </div>
              </div>
              <div class="d-flex justify-content-center mt-4">
              <button type="button" class="btn btn-primary lighten-1 btn-lg" (click)="addToCart(product, 1)">Add To Cart</button>
              </div>
            </div>
          </div>
        </div>
    </section>
  </div>
